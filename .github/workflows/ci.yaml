name: ci

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

permissions:
  # these perms needed for goreleaser to publish releases and docker images (https://goreleaser.com/ci/actions/#token-permissions):
  contents: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52.2

      # installed here to run lint on the .goreleaser.yml file:
      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          install-only: true

      - run: make lint
      - run: make test
      - run: make snapshot

  release:
    needs: [test]
    runs-on: ubuntu-latest
    # only create a release on main builds:
    if: github.ref == 'refs/heads/main'
    steps:
      - name: checkout code with full history (unshallow)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: fetch tags
        run: git fetch --force --tags

      - uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: install autotag binary
        run: |
          curl -sL https://git.io/autotag-install | sudo sh -s -- -b /usr/local/bin

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          install-only: true

      - name: login to ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: do release
        run: make release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
